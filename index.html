<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title>Cadastro de Estoque</title>
</head>
<body>
    <div class="container">

        <div class="header">
          <span>Cadastro de Estoque</span>
          <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="modal-container">
          <div class="modal">
            <form>
              <label for="m-nome">Nome</label>
              <input class="input-field" id="m-nome" type="text" required />
              <label for="m-quantidade">Quantidade</label>
              <input class="input-field" id="m-quantidade" type="text" required />
              <label for="m-preco">Preço</label>
              <input class="input-field" id="m-preco" type="number" required />
              <button id="btnSalvar" type="submit">Salvar</button>
            </form>
          </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
